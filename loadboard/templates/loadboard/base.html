<!DOCTYPE html>
<html lang="en">
<!-- Loads the path to your static files -->
{% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel = "stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'loadboard/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <head>
        <!-- The tab title -->
        <meta charset="UTF-8">
        <title> {% block title %}The Big Load{% endblock %}</title>
    </head>

    <body>
            <!-- Contains the top navbar -->
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">

                    <!-- Nav Bar toggle that displays after browser collapse past a certain size -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'loadboard:index' %}">TheBigLoad</a>
                    </div>

                    <!-- Items -->
                    <div class="collapse navbar-collapse" id="topNavBar">

                        <ul class ="nav navbar-nav">
                            <li class="">
                                <a href="{% url 'loadboard:index' %}">
                                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; My Loadboard
                                </a>
                            </li>
                        </ul>

                        <form class="navbar-form navbar-left" role="search" method="get" action="#">
                            <div class="form-group">
                                <input type="text" class="form-control" name="q">
                            </div>
                            <button type="submit" class="btn btn-default">Go</button>
                        </form>

                        <ul class="nav navbar-nav navbar-right">

                            <li class="">
                                <a href="{% url 'loadboard:company-add' %}">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Company
                                </a>
                            </li>

                            <li class="">
                                <a href=""> About</a>
                            </li>

                            <li class="">
                                <a href="{% url 'loadboard:index' %}">
                                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Log Out
                                </a>
                            </li>
                        </ul>

                    </div>

                </div>
            </nav>
        {% block body %}
        {% endblock %}
    </body>

</html>
